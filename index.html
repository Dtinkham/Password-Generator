<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
          
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            
          ></textarea>
        </div>
        <form id="prompt" onsubmit="return false;">Please Select Your Password Criteria:<br>
          <label for="numOfCharInput" >Number of Characters(Min. 8, Max. 128):</label>
          <input type="number" id="numOfCharInput"><br>
          
          <input type="checkbox" id="lowercaseCheckbox" value="Lowercase">
          <label for="lowercaseCheckbox"> Lowercase Characters</label><br>
          
          <input type="checkbox" id="uppercaseCheckbox" value="Uppercase">
          <label for="uppercaseCheckbox"> Uppercase Characters</label><br>
          
          <input type="checkbox" id="numbersCheckbox" value="numbers">
          <label for="numbersCheckbox"> Numbers</label><br>
          
          <input type="checkbox" id="specialCharCheckbox" value="specialCharacters">
          <label for="specialCharCheckbox"> Speicial Characters</label><br>
        <div class="card-footer">
         <button id="generate" class="btn" >Generate Password</button>
        </div>
      </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
